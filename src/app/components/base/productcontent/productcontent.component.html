<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" style="width:100%; padding:30px 0;">
  <img src="{{productdata.imgsrc}}" width="260" height="168" class="border">
  <div style="width:430px;padding-top:30px;">
      <div style="text-align: center;">
          <span class="title">{{productdata.title}}</span>
          <br>{{productdata.text}}
      </div>
  </div>
</div>
<div>
  ngcontainer
  <nz-tabset nzType="card" nzSize="default"
       nzTabPosition="top" (nzSelectChange)="_tabChange($event)">
      <nz-tab *ngFor="let tab of productdata.tabs">
          <ng-template #nzTabHeading>
              {{tab.title}}
          </ng-template>

          <div [innerHTML]="tab.content">

          </div>

      </nz-tab>
  </nz-tabset>
</div>
